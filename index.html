<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>حاسبة الأرقام الأبجدية</title>
  <style>
    /* تنسيق CSS بسيط */
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
      direction: rtl;
      text-align: right;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }
    h2 {
      text-align: center;
    }
    .section {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input,
    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
    .result {
      background: #e0e0e0;
      padding: 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>حاسبة الأرقام الأبجدية</h2>

    <!-- القسم الأول: حساب قيمة الأبجد للنص العربي -->
    <div class="section" id="abjad-section">
      <h3>حساب القيمة الأبجدية</h3>
      <label for="arabicText">أدخل النص العربي:</label>
      <input type="text" id="arabicText" placeholder="اكتب النص هنا" />
      <button id="calculateAbjadBtn">احسب القيمة الأبجدية</button>
      <div class="result" id="abjadResult"></div>
    </div>

    <!-- القسم الثاني: إيجاد كلمات عربية متوافقة مع رقم معين -->
    <div class="section" id="word-generator-section">
      <h3>إيجاد كلمة لرقم معين</h3>
      <label for="targetNumber">أدخل رقماً:</label>
      <input type="number" id="targetNumber" placeholder="أدخل الرقم" />
      <button id="findWordBtn">إيجاد كلمة مناسبة</button>
      <div class="result" id="wordResult"></div>
    </div>
  </div>

  <!-- تضمين ملف JavaScript (راجع كود TypeScript أدناه) -->
  <script src="app.js"></script>
</body>
</html>
